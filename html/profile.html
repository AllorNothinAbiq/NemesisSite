<div>
    <template id="fullProfileTemplate">
        <table class="profileCard">
            <tr>
                <td>
                    <img src="{{img}}" alt="{{naam}}"/>
                </td>
            <tr>
            <tr>
                <td class="profileCardName">
                    {{voornaam}} {{naam}} aka {{bijnaam}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    {{positie}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    <b>Ras:</b> {{ras}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    <b>Verjaardag:</b> {{verjaardag}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    <b>Studie:</b> {{studie}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    <b>Hobby:</b> {{hobby}}
                </td>
            </tr>
            <tr>
                <td class="profileCardProfession">
                    <b>Hoofdzonde:</b> {{hoofdzonde}}
                </td>
            </tr>
        </table>
    </template>
    <ul id="fullprofilecontainer">

    </ul>
</div>
